version: '3.7'
services:
  swvl-task:
    image: swvl-task
    build: .
    env_file: .env
    restart: always
    volumes:
      - ./public:/app/public
    ports:
      - '3333:3000'
    depends_on:
      - swvl-task-db
  swvl-task-db:
    image: 'mongo'
    volumes:
      - ./mongo:/var/lib/mongo
      - ./externalVolumes/db:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
